<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: pink;
}

canvas {
    display: block;
}

/* Dear Aneta text */
#dear {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: 42px;
    font-weight: bold;
}

/* Text box */
#box {
    position: absolute;
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 28px;
    background: rgba(0, 0, 0, 0.6);
    padding: 30px 40px;
    border-radius: 15px;
    border: 2px solid pink;
}

/* Photos */
#photos {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    justify-content: center;
    align-items: center;
}

#photos img {
    width: 90px;
    height: auto;
    border-radius: 10px;
    border: 2px solid pink;
    box-shadow: 0 0 10px hotpink;
    transition: transform 0.3s;
}

#photos img:hover {
    transform: scale(1.2);
}

/* Spotify Player inside the box */
#spotify-player iframe {
    border-radius: 12px;
    width: 100%;
    height: 80px;
    margin-top: 20px;
}
</style>
</head>

<body>

<div id="dear">Dear Anetaaa</div>

<canvas id="canvas"></canvas>

<div id="photos">
    <img src="ro1.jpg">
    <img src="aka.jpg">
    <img src="dancing.jpg">
    <img src="harry1.jpg">
    <img src="pen1.jpg">
</div>

<div id="box">
    <h1>Happy Valentinesss <3</h1>
    <div id="arrow"></div>
    <!-- Spotify Player inside box -->
    <div id="spotify-player">
      <iframe 
          data-testid="embed-iframe"
          src="https://open.spotify.com/embed/track/3azJifCSqg9fRij2yKIbWz?utm_source=generator" 
          frameBorder="0" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy">
      </iframe>
    </div>
</div>

<script>
/* ---------- HEART OUTLINE ANIMATION ---------- */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.strokeStyle = "pink";
ctx.lineWidth = 2;

function hearta(k) {
    return 15 * Math.sin(k) ** 3;
}

function heartb(k) {
    return 12 * Math.cos(k)
         - 5 * Math.cos(2 * k)
         - 2 * Math.cos(3 * k)
         - Math.cos(4 * k);
}

let i = 0;
let paused = false;

function startHeart() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.translate(canvas.width / 2, canvas.height / 2 - 60);
    ctx.beginPath();
    ctx.moveTo(hearta(0) * 20, -heartb(0) * 20);
}

startHeart();

function animate() {
    if (!paused) {
        let k = i * 0.01;
        ctx.lineTo(hearta(k) * 20, -heartb(k) * 20);
        ctx.stroke();
        i += 4; // ⏱ draw speed (~6s)

        if (i >= 6000) {
            paused = true;

            // ✅ CLEAR IMMEDIATELY when finished
            setTimeout(() => {
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                i = 0;
                startHeart();
                paused = false;
            }, 500); // pause duration
        }
    }

    requestAnimationFrame(animate);
}

animate();





</script>

</body>
</html>
